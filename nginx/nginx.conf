user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# Events
 events {
    worker_connections  1024;
}

# HTTP
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream API
    upstream api {
        server api:8080;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name sharelite.site www.sharelite.site api.sharelite.site;
        return 301 https://$host$request_uri;
    }

    # Main website - HTTPS
    server {
        listen 443 ssl http2;
        server_name sharelite.site www.sharelite.site;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/sharelite.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sharelite.site/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        root /var/www/sharelite.site/dist;
        index index.html index.htm;

        # Security headers
        add_header X-Served-By nginx;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Proxy API - preserve the full path including /api
        location /api/ {
            proxy_pass http://api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add CORS headers for API
            add_header 'Access-Control-Allow-Origin' 'https://sharelite.site' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            
            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Handle static assets with proper caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Specific handling for known SPA routes to ensure they serve index.html
        location ~ ^/(login|register|rider|driver)(/.*)?$ {
            try_files $uri $uri/ /index.html;
        }

        # Root and other routes - SPA fallback
        location / {
            try_files $uri $uri/ @fallback;
        }

        # Fallback for SPA routes - always serve index.html
        location @fallback {
            rewrite ^.*$ /index.html last;
        }

        # Ensure index.html is never cached for SPA updates
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # API subdomain - HTTPS
    server {
        listen 443 ssl http2;
        server_name api.sharelite.site;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/sharelite.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sharelite.site/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Proxy all requests to API backend
        location / {
            proxy_pass http://api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers for API subdomain
            add_header 'Access-Control-Allow-Origin' 'https://sharelite.site' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            
            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }

    # Development server block (for local testing)
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Add debugging headers
        add_header X-Served-By nginx;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
}
