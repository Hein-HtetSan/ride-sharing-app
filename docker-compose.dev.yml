# Docker Compose for Development
version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: ride-sharing-db-dev
    environment:
      POSTGRES_DB: ride_sharing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ride-sharing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RMI Server
  rmi-server:
    build:
      context: ./rmi
      dockerfile: Dockerfile.dev
    container_name: ride-sharing-rmi-dev
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ride_sharing
      DB_USER: postgres
      DB_PASSWORD: postgres
      RMI_HOSTNAME: rmi-server
    ports:
      - "1099:1099"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - ride-sharing-network
    volumes:
      - ./rmi/src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo > /dev/tcp/localhost/1099"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Spring Boot API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: ride-sharing-api-dev
    environment:
      RMI_HOST: rmi-server
      RMI_PORT: 1099
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
      rmi-server:
        condition: service_started
    networks:
      - ride-sharing-network
    volumes:
      - ./api:/app
    command: ./mvnw spring-boot:run
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
    restart: unless-stopped

  # React Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: ride-sharing-web-dev
    environment:
      REACT_APP_API_URL: http://localhost:8080
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - ride-sharing-network

volumes:
  postgres_data_dev:

networks:
  ride-sharing-network:
    driver: bridge
