name: 🧪 Test Build (No Deploy)

on:
  workflow_dispatch:  # Allows manual trigger
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  test-build:
    name: 🔨 Test Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [web, api, rmi]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔑 Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🏗️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔨 Test build Web image
      if: matrix.service == 'web'
      uses: docker/build-push-action@v5
      with:
        context: ./web
        file: ./web/Dockerfile
        push: false  # Only test build, don't push
        tags: test/sharelite-web:latest
        build-args: |
          VITE_API_BASE_URL=https://api.sharelite.site/api
          VITE_WS_URL=wss://api.sharelite.site
          VITE_FRONTEND_URL=https://sharelite.site

    - name: 🔨 Test build API image
      if: matrix.service == 'api'
      uses: docker/build-push-action@v5
      with:
        context: ./api
        file: ./api/Dockerfile
        push: false  # Only test build, don't push
        tags: test/sharelite-api:latest

    - name: 🔨 Test build RMI image
      if: matrix.service == 'rmi'
      uses: docker/build-push-action@v5
      with:
        context: ./rmi
        file: ./rmi/Dockerfile
        push: false  # Only test build, don't push
        tags: test/sharelite-rmi:latest

    - name: ✅ Build test completed
      run: |
        echo "✅ ${{ matrix.service }} image builds successfully!"
