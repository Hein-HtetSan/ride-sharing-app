name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME_PREFIX: hnhts/ride-sharing-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [rmi, api, web]
        include:
          - service: rmi
            context: ./rmi
            dockerfile: Dockerfile
            image_name: rmi-server
          - service: api
            context: ./api
            dockerfile: Dockerfile
            image_name: api
          - service: web
            context: ./web
            dockerfile: Dockerfile
            image_name: web

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.image_name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.context }}/${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          # Ensure user is in docker group
          sudo usermod -aG docker $USER
          
          # Install curl if not available (needed for health checks)
          if ! command -v curl &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y curl
          fi
          
          # Create application directory if it doesn't exist
          sudo mkdir -p /opt/ride-sharing-app
          sudo chown $USER:$USER /opt/ride-sharing-app
          
          # Navigate to application directory
          cd /opt/ride-sharing-app
          
          # Clone or update repository (needed for docker-compose.prod.yml)
          if [ ! -d ".git" ]; then
            git clone https://github.com/Hein-HtetSan/ride-sharing-app.git .
          else
            git pull origin main
          fi
          
          # Use sudo for docker commands if needed
          sudo docker compose -f docker-compose.prod.yml pull
          
          # Stop and remove existing containers
          sudo docker compose -f docker-compose.prod.yml down
          
          # Start with new images
          sudo docker compose -f docker-compose.prod.yml up -d
          
          # Wait a bit for containers to start
          echo "â³ Waiting for containers to initialize..."
          sleep 20
          
          # Make the check script executable and run service checks
          chmod +x scripts/check-services-prod.sh
          echo "ðŸ” Running service health checks..."
          if ./scripts/check-services-prod.sh; then
            echo "âœ… All services are healthy!"
          else
            echo "âŒ Some services failed health checks. Checking container status..."
            sudo docker compose -f docker-compose.prod.yml ps
            echo "ðŸ“‹ Recent logs:"
            sudo docker compose -f docker-compose.prod.yml logs --tail=20
            exit 1
          fi
          
          # Clean up unused images
          sudo docker image prune -f
          
          echo "ðŸš€ Deployment completed successfully!"

    - name: Create deployment summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Status:** ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Server:** ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Application URLs" >> $GITHUB_STEP_SUMMARY
        echo "- **Web UI:** http://${{ secrets.SERVER_HOST }}:3000" >> $GITHUB_STEP_SUMMARY
        echo "- **API:** http://${{ secrets.SERVER_HOST }}:8080" >> $GITHUB_STEP_SUMMARY
        echo "- **RMI Server:** ${{ secrets.SERVER_HOST }}:1099" >> $GITHUB_STEP_SUMMARY
        echo "- **Swagger UI:** http://${{ secrets.SERVER_HOST }}:8080/swagger-ui.html" >> $GITHUB_STEP_SUMMARY
